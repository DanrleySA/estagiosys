<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Equals</title>
        <h:outputStylesheet library="css" name="layout.css"/>
    </h:head>
    <h:body>
        
        <p:layout fullPage="true">
            
            <p:layoutUnit position="north" size="150" header="Menu">
                <h:form>  
                    <p:growl id="messages"/>
                    <p:menubar>
                        <p:submenu label="Produto" icon="fa fa-database">
                            <p:menuitem value="Novo" icon="fa fa-plus" url="/private/produtos/cadastrar-produto.xhtml"/>                           
                            <p:menuitem value="Listar" icon="fa fa-list-ul" url="/private/produtos/listar-produtos.xhtml" />
                        </p:submenu>
                        <f:facet name="options">
                            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                        </f:facet>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="content"/>
            </p:layoutUnit>
            
            <p:layoutUnit position="south" size="100" >
                <h:outputText value="South unit content." />
            </p:layoutUnit> 

        </p:layout>
    </h:body>
</html>
