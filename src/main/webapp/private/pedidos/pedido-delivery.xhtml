<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="menu">
        <ui:include src="/WEB-INF/templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="conteudo">
        <h:form id="frm-pedido">
            <p:growl id="msgs" autoUpdate="true" life="2000"/> 
            <p:fieldset id="todosProdutos" legend="Produtos">
                <h:panelGrid columns="5" >
                    <p:inputText size="30" placeholder="Pesquisar por descrição"
                                 value="#{cadastroPedidoDeliveryBean.produtoFilter.descricao}">
                        <p:ajax event="keyup" update="tabela-produtos" listener="#{cadastroPedidoDeliveryBean.atualizarListaProdutosFiltrados()}"/>
                    </p:inputText>
                    <p:spacer height="0" width="10" />
                    <p:commandButton value="Pesquisar" id="pesq"
                                     icon="ui-icon-search"
                                     action="#{cadastroPedidoDeliveryBean.atualizarListaProdutosFiltrados()}"
                                     update="tabela-produtos"/> 
                </h:panelGrid>
                <p:dataTable id="tabela-produtos" var="prod" widgetVar="tabelaProdutos"
                             reflow="true" rows="1" paginator="true"
                             emptyMessage="Nenhum produto a ser adicionado no pedido."
                             value="#{cadastroPedidoDeliveryBean.produtos}">

                    <p:column style="width:15px">
                        <p:commandLink styleClass="fa fa-plus" 
                                       style="text-decoration: none"
                                       actionListener="#{cadastroPedidoDeliveryBean.adicionarItem(prod)}"
                                       update="@form"/>
                    </p:column>

                    <p:column headerText="Descrição">
                        <h:outputText value="#{prod.descricao}" />
                    </p:column>

                    <p:column headerText="Preço" width="10%">
                        <h:outputText value="#{prod.valorUnitario}" />
                    </p:column>

                    <p:column headerText="Qtde" width="10%">
                        <h:outputText value="#{prod.qtdEstoque}" />
                    </p:column>

                </p:dataTable>
            </p:fieldset>

            <p:fieldset id="itens-pedido" legend="Itens do pedido"
                        style="margin-top:20px">

                <h:outputText value="Coloque os itens aqui!"
                              rendered="#{empty cadastroPedidoDeliveryBean.itens}" style="font-size:24px;" />

                <p:dataTable id="itens-pedido-tabela" var="item"
                             rows="5"
                             reflow="true"
                             value="#{cadastroPedidoDeliveryBean.itens}"
                             rendered="#{not empty cadastroPedidoDeliveryBean.itens}">

                    <p:column style="width:15px">
                        <p:commandLink styleClass="fa fa-minus" 
                                       style="text-decoration: none"
                                       actionListener="#{cadastroPedidoDeliveryBean.removerItem(item)}"
                                       update="@form"/>
                    </p:column>

                    <p:column headerText="Descrição">
                        <h:outputText value="#{item.produto.descricao}" />
                    </p:column>

                    <p:column headerText="Qtde" width="10%">
                        <p:spinner id="minMax" value="#{item.quantidade}" size="1"
                                   min="1" max="#{item.produto.qtdEstoque}">
                            <p:ajax event="change" update="itens-pedido-tabela" 
                                    listener="#{cadastroPedidoDeliveryBean.atualizarValoresParciais(item)}"/>
                        </p:spinner>
                    </p:column>

                    <p:column headerText="Valor Parcial" width="10%">
                        <h:outputText id="valor-parcial" value="#{item.valorUnitario}" />
                    </p:column>

                    <f:facet name="footer">
                        <h:outputText style="margin-right: 10px" 
                                      value="Subtotal: #{cadastroPedidoDeliveryBean.pedido.valorTotal}"/>

                        <p:commandButton value="Finalizar" 
                                         onclick="#{cadastroPedidoDeliveryBean.carregarDadosPedido()}"
                                         update="dlg"
                                         oncomplete="PF('dlg-confirmacao').show();"/>
<!--                                         oncomplete="if (#{cadastroPedidoDeliveryBean.pedido.tipo == 'DELIVERY'}) PF('dlg-confirmacao').show(); 
                                         else PF('dlg-confirmaçao-mesa').show();"/>-->
                    </f:facet>
                </p:dataTable>
            </p:fieldset>
        </h:form>

        <p:dialog id="dlg" widgetVar="dlg-confirmacao" 
                  closable="true" appendTo="@(body)"
                  draggable="true" modal="true" width="700"
                  showEffect="clip" hideEffect="clip"
                  resizable="false" header="Finalizar venda">
            <h:form>

                <p:wizard widgetVar="wiz" >
                    <p:tab id="dados" title="Dados do pedido">
                        <div class="ui-fluid">
                            <p:messages autoUpdate="false" />

                            <p:panelGrid id="masterPanel" columns="4"
                                         layout="grid" styleClass="ui-panelgrid-blank" 
                                         style="margin-top: 20px; margin-bottom: 10px">

                                <p:outputLabel value="Data e hora: "/>
                                <h:outputText value="#{cadastroPedidoDeliveryBean.pedido.dataCriacao}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Fortaleza"/>
                                </h:outputText>

                                <h:outputText value="Vendedor: "/>
                                <h:outputText value="#{cadastroPedidoDeliveryBean.pedido.vendedor.nome}"/>

                                <p:outputLabel value="Valor frete: "/>
                                <p:inputNumber value="#{cadastroPedidoDeliveryBean.pedido.valorFrete}" 
                                               required="true" requiredMessage="O campo 'Valor frete' é obrigatório!"
                                               decimalSeparator="," thousandSeparator="."
                                               size="5" maxValue="#{cadastroPedidoDeliveryBean.pedido.valorTotal}">
                                    <p:ajax event="change" update="valorTotal" listener="#{cadastroPedidoDeliveryBean.atualizarValorTotal()}"/>
                                </p:inputNumber>

                                <h:outputText value="Valor Desconto "/>
                                <h:outputText value="#{cadastroPedidoDeliveryBean.pedido.valorDesconto}">
                                    <f:convertNumber type="currency"/>
                                </h:outputText>

                                <h:outputText value="Valor Total: "/>
                                <h:outputText id="valorTotal" value="#{cadastroPedidoDeliveryBean.pedido.valorTotal}">
                                    <f:convertNumber type="currency"/>
                                </h:outputText>

                                <p:outputLabel value="Forma de pagamento: "/>
                                <p:selectOneMenu value="#{cadastroPedidoDeliveryBean.pedido.formaPagamento}">
                                    <f:selectItem itemLabel="Dinheiro" itemValue="DINHEIRO"/>
                                    <f:selectItem itemLabel="Cartão de crédito" itemValue="CARTAO_CREDITO"/>
                                    <f:selectItem itemLabel="Cartão de débito" itemValue="CARTAO_DEBITO"/>
                                </p:selectOneMenu> 
                            </p:panelGrid>
                            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" >
                                <p:outputLabel value="Observação: "/>
                                <p:inputTextarea rows="8" cols="33" maxlength="255"/>
                            </p:panelGrid>
                        </div>

                    </p:tab>

                    <p:tab id="endereco" title="Endereço" >

                        <p:panelGrid id="endereco-grid" columns="4"
                                     layout="grid" styleClass="ui-panelgrid-blank" 
                                     style="margin-top: 20px; margin-bottom: 10px">

                            <p:outputLabel value="UF: "/>
                            <p:selectOneMenu required="true" >
                                <f:selectItems value="#{cadastroPedidoDeliveryBean.UF}" var="uf" 
                                               itemValue="#{uf}" itemLabel="#{uf}" />
                            </p:selectOneMenu>
                            <p:outputLabel value="CEP: "/>
                            <p:inputMask value="#{cadastroPedidoDeliveryBean.pedido.endereco.cep}" 
                                         mask="99999-999" size="5"/>

                            <p:outputLabel value="Cidade: "/>
                            <p:inputText value="#{cadastroPedidoDeliveryBean.pedido.endereco.cidade}"
                                         size="15"/>

                            <p:outputLabel value="Número: "/>
                            <p:inputText value="#{cadastroPedidoDeliveryBean.pedido.endereco.numero}"
                                         size="3" maxlength="6">
                                <p:keyFilter regEx="/[\d\-]/"/>
                            </p:inputText>

                            <p:outputLabel value="Logradouro: "/>
                            <p:inputText value="#{cadastroPedidoDeliveryBean.pedido.endereco.logradouro}"
                                         required="true" requiredMessage="O campo 'Logradouro' é obrigatório!"
                                         maxlength="150" size="15" />

                            <p:outputLabel value="Complemento: "/>
                            <p:inputText value="#{cadastroPedidoDeliveryBean.pedido.endereco.complemento}"
                                         maxlength="150" size="15"/>      
                        </p:panelGrid>
                    </p:tab>
                </p:wizard>
                <p:separator/>
                <center>
                    <h:panelGrid columns="3">
                        <p:commandButton value="Finalizar" 
                                         actionListener="#{cadastroPedidoDeliveryBean.salvar()}"
                                         oncomplete="PF('dlg-confirmacao').hide();"
                                         update=":frm-pedido:itens-pedido-tabela :frm-pedido:tabela-produtos"/>

                        <p:commandButton value="Voltar" onclick="PF('dlg-confirmacao').hide();"/>
                    </h:panelGrid>
                </center>

            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
