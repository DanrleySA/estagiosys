<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="menu">
        <ui:include src="/WEB-INF/templates/menu.xhtml"/>
    </ui:define>   

    <ui:define name="conteudo">

        <script type="text/javascript">
            function handleDrop(event, ui) {
                var droppedCar = ui.draggable;
                droppedCar.fadeOut('fast');
            }
        </script>

        <h:form id="frm-pedido">
            <p:growl id="msgs" autoUpdate="true" life="2000"/> 
            <p:fieldset id="todosProdutos" legend="Produtos">
                <h:panelGrid columns="5" >
                    <p:inputText size="30" placeholder="Pesquisar por descrição"
                                 value="#{pedidoBean.produtoFilter.descricao}">
                        <p:ajax event="keyup" update="tabela-produtos" listener="#{pedidoBean.atualizarListaProdutosFiltrados()}"/>
                    </p:inputText>
                    <p:spacer height="0" width="10" />
                    <p:commandButton value="Pesquisar" id="pesq"
                                     icon="ui-icon-search"
                                     action="#{pedidoBean.atualizarListaProdutosFiltrados()}"
                                     update="tabela-produtos"/> 
                </h:panelGrid>
                <p:dataTable id="tabela-produtos" var="prod" widgetVar="tabelaProdutos"
                             paginator="true" reflow="true" rows="5"
                             emptyMessage="Nenhum produto a ser adicionado no pedido."
                             value="#{pedidoBean.produtos}">

                    <p:column style="width:20px">
                        <h:outputText id="dragIcon" styleClass="ui-icon ui-icon-arrow-4" />
                        <p:draggable for="dragIcon" revert="true" helper="clone" />
                    </p:column>

                    <p:column headerText="Descrição">
                        <h:outputText value="#{prod.descricao}" />
                    </p:column>

                    <p:column headerText="Preço" width="10%">
                        <h:outputText value="#{prod.valorUnitario}" />
                    </p:column>

                    <p:column headerText="Qtde" width="10%">
                        <h:outputText value="#{prod.qtdEstoque}" />
                    </p:column>

                </p:dataTable>
            </p:fieldset>

            <p:fieldset id="itens-pedido" legend="Carrinhopedido"
                        style="margin-top:20px">
                <p:outputPanel id="dropArea">
                    <h:outputText value="Coloque os itens aqui!"
                                  rendered="#{empty pedidoBean.itens}" style="font-size:24px;" />

                    <p:dataTable id="itens-pedido-tabela" var="item" 
                                 value="#{pedidoBean.itens}"
                                 rendered="#{not empty pedidoBean.itens}">

                        <p:column headerText="Descrição">
                            <h:outputText value="#{item.produto.descricao}" />
                        </p:column>

                        <p:column headerText="Qtde" width="10%">
                            <p:spinner id="minMax" value="#{item.quantidade}" size="1"
                                       min="1" max="#{item.produto.qtdEstoque}">
                                <p:ajax event="change" update="itens-pedido-tabela" listener="#{pedidoBean.atualizar(item)}"/>
                            </p:spinner>
                        </p:column>

                        <p:column headerText="Valor Parcial" width="10%">
                            <h:outputText id="valor-parcial" value="#{item.valorUnitario}" />
                        </p:column>

                        <p:column headerText="Opção" width="9%">
                            <p:commandButton value="Remover" 
                                             actionListener="#{pedidoBean.remover(item)}"
                                             update=":frm-pedido:itens-pedido-tabela :frm-pedido:tabela-produtos @form"/>
                        </p:column>

                        <p:separator/>

                        <f:facet name="footer">
                            <h:outputText value="Subtotal: #{pedidoBean.pedido.valorTotal}"/>
                        </f:facet>
                    </p:dataTable>

                    <h:panelGrid columns="2">
                        <p:commandButton value="Finalizar Venda"
                                         onclick="#{pedidoBean.carregarDadosPedido()}"
                                         oncomplete="PF('dlg-confirmacao').show();" update="dlg" 
                                         rendered="#{not empty pedidoBean.itens}"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:fieldset>
            <p:droppable for="itens-pedido" tolerance="touch"
                         activeStyleClass="ui-state-highlight" datasource="tabela-produtos"
                         onDrop="handleDrop">
                <p:ajax listener="#{pedidoBean.onDrop}" 
                        update="dropArea tabela-produtos" />
            </p:droppable>
        </h:form>

        <p:dialog id="dlg" widgetVar="dlg-confirmacao" 
                  closable="true" appendTo="@(body)"
                  draggable="true" modal="true" 
                  showEffect="explode" hideEffect="clip"
                  resizable="false" header="Finalizar venda">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Horário: "/>
                    <h:outputText value="#{pedidoBean.pedido.dataCriacao}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Fortaleza"/>
                    </h:outputText>
                    <h:outputText value="Vendedor: "/>
                    <h:outputText value="#{pedidoBean.pedido.vendedor.nome}"/>
                    <h:outputText value="Valor Total: "/>
                    <h:outputText value="#{pedidoBean.pedido.valorTotal}"/>
                </h:panelGrid>
                <p:separator/>
                <h:panelGrid columns="2">
                    <p:commandButton value="Finalizar"/>
                    <p:commandButton value="Voltar" onclick="PF('dlg-confirmacao').hide();"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
