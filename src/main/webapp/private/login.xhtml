
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
    </h:head>

    <h:body>
        <p:dialog header="Login" visible="true" closable="false" draggable="false" resizable="false" width="420">
            <p:messages autoUpdate="true" closable="true"/>

            <form action="/EstagioSys/j_spring_security_check" method="POST">       
                <h:panelGrid columns="2" cellpadding="5"> 
                    <p:outputLabel for="j_username" value="Email: " />
                    <p:inputText id="j_username" required="true" size="35"/>
                    <p:outputLabel for="j_password" value="Senha: " />
                    <p:password id="j_password" required="true" size="35" />
                </h:panelGrid>
                <center>
                    <h:panelGrid columns="1">
                        <input type="submit" value="Entrar"/>
                    </h:panelGrid>
                </center>    
            </form>
        </p:dialog>    
    </h:body>
</html>
