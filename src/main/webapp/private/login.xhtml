<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Login</title>
    </h:head>

    <h:body>
        <f:metadata>
            <f:event listener="#{loginBean.preRender()}" type="preRenderView"/>
        </f:metadata>
        <div style="max-width: 500px; padding: auto; height: auto">
            <h:form id="login" prependId="false">
                <p:dialog header="Login" visible="true" closable="false" responsive="true"
                          draggable="false" resizable="false" style="width: 100%">

                    <p:messages id="messages" autoUpdate="true" closable="true"/>

                    <h:panelGrid columns="2" cellpadding="5"> 
                        <h:outputLabel for="j_username" value="Email: " />
                        <p:inputText id="j_username" required="true" size="35" 
                                     requiredMessage="Campo 'Email' obrigatório!" value="#{loginBean.usuario}"/>
                        <h:outputLabel for="j_password" value="Senha: " />
                        <p:password id="j_password" required="true" size="35" 
                                    requiredMessage="Campo 'Senha' obrigatório"/>
                    </h:panelGrid>
                    <center>
                        <h:panelGrid columns="1">
                            <p:commandButton value="Entrar" ajax="false" action="#{loginBean.login()}" />
                        </h:panelGrid>
                    </center>    
                </p:dialog>   
            </h:form>
        </div>

    </h:body>
</html>
