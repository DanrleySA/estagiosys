<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/templates/layout.xhtml">
        <ui:define name="menu">
            <ui:include src="/WEB-INF/templates/menu.xhtml"/>
        </ui:define>
        <ui:define name="conteudo">
            <f:viewParam name = "dummy" /> 
            <f:event listener="#{graficoPedidoBean.preRender()}" type="preRenderView"/>
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <div class="ui-g-1 ui-md-1 ui-lg-1"></div>

                    <div class="ui-g-10 ui-md-10 ui-lg-10">
                        <p:panel header="Home" styleClass="uncq-title-panel">

                            <!-- CONTEÚDO AQUI... -->
                            <h:form>
                                <p:outputLabel value="Nº de dias: " styleClass="label-form"/>
                                <p:inputText value="#{graficoPedidoBean.numeroDeDias}" maxlength="3">
                                    <p:ajax event="change" update="grafico"/>
                                </p:inputText>

                                <h:panelGrid style="width: 100%">

                                    <p:chart id="grafico" type="line" model="#{graficoPedidoBean.model}" responsive="true"
                                             style="height: 300px; width: 830px;"  />
                                </h:panelGrid>
                            </h:form>
                        </p:panel>
                    </div>

                    <div class="ui-g-1 ui-md-1 ui-lg-1"></div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
