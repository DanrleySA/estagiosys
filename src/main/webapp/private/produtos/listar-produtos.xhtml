<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pe='http://primefaces.org/ui/extensions'
                template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="menu">
        <ui:include src="/WEB-INF/templates/menu.xhtml"/>
    </ui:define>    

    <ui:define name="conteudo">        
        <p:panel header="Listar Produtos" >
            <f:facet name="actions">
                <p:spacer height="0" width="50" />
                <p:commandButton value="Cadastrar produto"
                                 icon="fa fa-plus"
                                 onclick="PF('dlgNovoProduto').show();">

                </p:commandButton>
                
            </f:facet>

            <h:form id="frm-produto">
                <p:panelGrid columns="3">
                    <p:inputText size="30" placeholder="Pesquisar por descrição"
                                 value="#{consultaProdutoBean.produtoFilter.descricao}">
                        <p:ajax event="keyup" update="tabela-produtos" listener="#{consultaProdutoBean.pesquisar()}"/>
                    </p:inputText>
                    <p:spacer height="0" width="10" />
                    <p:commandButton value="Pesquisar" id="pesq"
                                     icon="ui-icon-search"
                                     action="#{consultaProdutoBean.pesquisar()}"
                                     update="tabela-produtos"/>                    
                </p:panelGrid>

                <p:dataTable id="tabela-produtos" 
                             value="#{consultaProdutoBean.produtos}"
                             emptyMessage="Nenhum produto encontrado" rows="9"
                             reflow="true"
                             paginator="true" var="prod">

                    <p:column headerText="Código" sortBy="#{prod.id}">                       
                        <p:outputLabel value="#{prod.id}"/>
                    </p:column>
                    <p:column headerText="Descrição" sortBy="#{prod.descricao}">
                        <p:outputLabel value="#{prod.descricao}"/>
                    </p:column>
                    <p:column headerText="Preço" sortBy="#{prod.preco}">
                        <p:outputLabel value="#{prod.preco}"/>
                    </p:column>
                    <p:column headerText="Quantidade" sortBy="#{prod.qtdEstoque}">
                        <p:outputLabel value="#{prod.qtdEstoque}"/>
                    </p:column>
                    <p:column headerText="Ações" width="100">
                        <center>
                            <p:commandButton id="editar-prod"
                                             icon="fa fa-pencil-square-o"
                                             oncomplete="PF('dlgEdicaoProduto').show()"
                                             update=":frm-editar-produto:pnlEdicaoProduto">
                                <f:setPropertyActionListener value="#{prod}"
                                                             target="#{cadastroProdutoBean.produto}" />
                            </p:commandButton>

                            <p:spacer width="10" />

                            <p:commandButton id="excluir-prod"
                                             icon="fa fa-trash-o"
                                             oncomplete="PF('dlgExcluirProduto').show();"
                                             update=":frm-dlg-excluir-produto:pnlExcluirProduto">
                                <f:setPropertyActionListener value="#{prod}"
                                                             target="#{consultaProdutoBean.produtoSelecionado}" />
                            </p:commandButton>
                            <p:tooltip value="Editar" for="editar-prod" position="bottom" showEffect="clip" hideEffect="clip"/>
                            <p:tooltip value="Excluir" for="excluir-prod" position="bottom" showEffect="clip" hideEffect="clip"/>
                        </center>
                    </p:column> 
                </p:dataTable>
            </h:form>
        </p:panel>

        <!-- DIALOGO EDIÇÃO PRODUTO -->
        <p:dialog widgetVar="dlgEdicaoProduto"
                  resizable="false" showEffect="clip" hideEffect="clip"
                  modal="true" appendTo="@(body)" draggable="false" width="350"
                  closable="true" closeOnEscape="true" responsive="true"
                  header="Editar produto">

            <h:form id="frm-editar-produto">
                <h:panelGrid id="pnlEdicaoProduto" columns="2" cellpadding="5" style="width: 100%">
                    <p:outputLabel for="desc" value="Descrição: " />
                    <p:inplace id="desc" editor="true">
                        <p:inputText value="#{cadastroProdutoBean.produto.descricao}" required="true" 
                                     label="text" size="20" maxlength="50" />
                    </p:inplace>
                    <p:outputLabel for="prec" value="Preço: " />
                    <p:inplace id="prec" editor="true">
                        <p:inputText value="#{cadastroProdutoBean.produto.preco}" 
                                     size="3" required="true" label="text" />
                    </p:inplace>                    
                    <p:outputLabel for="qtd" value="Quantidade: " />
                    <p:inplace id="qtd" editor="true">
                        <p:inputText value="#{cadastroProdutoBean.produto.qtdEstoque}" required="true" label="text" />
                    </p:inplace>
                </h:panelGrid>

                <center>
                    <p:separator/>
                    <h:panelGrid columns="4">
                        <p:commandButton id="update-produto" value="Atualizar"
                                         actionListener="#{cadastroProdutoBean.salvar()}"
                                         oncomplete="PF{'dlgEdicaoProduto').hide();" ajax="false"  
                                         update=":frm-produto:tabela-produtos"
                                         icon="fa  fa-fw  fa-pencil" style="width:100%" />

                        <p:spacer width="10" />

                        <p:commandButton id="voltar" value="Voltar"
                                         oncomplete="PF('dlgEdicaoProduto').hide();"
                                         icon="fa  fa-fw  fa-mail-reply" />
                    </h:panelGrid>
                </center>
            </h:form>
        </p:dialog>

        <!-- DIALOGO EXCLUSAO PRODUTO -->
        <p:dialog widgetVar="dlgExcluirProduto"
                  resizable="false" closable="true" draggable="false" modal="true"
                  appendTo="@(body)" showEffect="clip" hideEffect="clip"  width="500"
                  closeOnEscape="true" responsive="true"
                  header="Excluir Produto"> 

            <h:form id="frm-dlg-excluir-produto">
                <p:panelGrid id="pnlExcluirProduto" columns="1" style="width: 100%">
                    <p:outputLabel value="Código"/>
                    <h:outputText value="#{consultaProdutoBean.produtoSelecionado.id}"/>

                    <p:outputLabel value="Descrição"/>
                    <h:outputText value="#{consultaProdutoBean.produtoSelecionado.descricao}"/>
                </p:panelGrid>   

                <center>
                    <p:separator/>
                    <p:panelGrid columns="4">
                        <p:commandButton value="Excluir" actionListener="#{consultaProdutoBean.remover()}"
                                         oncomplete="PF('dlgExcluirProduto').hide();"
                                         update=":frm-produto:tabela-produtos" ajax="false"/>

                        <p:commandButton value="Cancelar" oncomplete="PF('dlgExcluirProduto').hide();"/>
                    </p:panelGrid>
                </center>
            </h:form>
        </p:dialog>

        <!-- DIALOGO NOVO PRODUTO -->
        <p:dialog widgetVar="dlgNovoProduto"
                  resizable="false" closable="true" draggable="false" modal="true"
                  appendTo="@(body)" showEffect="clip" hideEffect="clip"  width="500"
                  closeOnEscape="true" responsive="true"
                  header="Cadastrar Produto">
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">                    
                    <p:outputLabel value="Descrição: " for="desc"/>
                    <p:inputText id="desc" size="30" maxlength="50" 
                                 placeholder="Insira uma descrição para o produto"
                                 required="true"
                                 requiredMessage="O campo 'Descrição' é obrigatório!"
                                 value="#{cadastroProdutoBean.produto.descricao}"/>

                    <p:outputLabel value="Preço: " for="prec"/>
                    <p:inputNumber id="prec" value="#{cadastroProdutoBean.produto.preco}" 
                                   label="Preço" required="true" 
                                   requiredMessage="O campo 'Preço' é obrigatório!">
                    </p:inputNumber>

                    <p:outputLabel value="Quantidade: " for="qtd"/>
                    <p:inputText id="qtd" value="#{cadastroProdutoBean.produto.qtdEstoque}"
                                 required="true" requiredMessage="O campo 'Quantidade' é obrigatório!">    
                        <p:keyFilter regEx="/[\d\-]/"/>
                    </p:inputText>
                </h:panelGrid>
                <center>
                    <p:separator/>
                    <h:panelGrid columns="2">
                        <p:remoteCommand name="aoSalvar" update=":frm-produto:tabela-produtos" actionListener="#{consultaProdutoBean.pesquisar()}" />
                        <p:commandButton id="novo-produto" value="Cadastrar"
                                         actionListener="#{cadastroProdutoBean.salvar()}"
                                         oncomplete="aoSalvar()"                                          
                                         onclick="PF('dlgNovoProduto').hide();"
                                         icon="fa  fa-fw  fa-pencil" style="width:100%">
                            
                        </p:commandButton>

                        <p:commandButton id="voltar" value="Voltar"
                                         oncomplete="PF('dlgNovoProduto').hide();"
                                         icon="fa  fa-fw  fa-mail-reply">
                        </p:commandButton>
                    </h:panelGrid>
                </center>

            </h:form>

        </p:dialog>
    </ui:define>
</ui:composition>
