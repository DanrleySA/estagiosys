<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet" />
        <title>Listar Produtos</title>
        
    </h:head>
    <h:body>
        <p:messages autoUpdate="true" closable="true" />
        <p:panel header="Listar Produtos" styleClass="uncq-title-panel">
            <f:facet name="actions">
                <p:link value="Novo Produto"
                        outcome="cadastrar-produto.xhtml" styleClass="link-navegacao" />
            </f:facet>

            <h:form id="frm-produto">
                <p:panelGrid columns="3">
                    <p:inputText size="30" placeholder="Pesquisar por descrição"
                                 value="#{consultaProdutoBean.produtoFilter.descricao}"/>
                    
                    <p:spacer height="0" width="10" />

                    <p:commandButton value="Pesquisar"
                                     icon="fa fa-search"
                                     action="#{consultaProdutoBean.pesquisar()}"
                                     update="tabela-produtos"/>  
                </p:panelGrid>
                <p:dataTable id="tabela-produtos"
                             value="#{consultaProdutoBean.produtos}" var="prod"
                             emptyMessage="Nenhum produto encontrado." reflow="true">
                    <p:column headerText="Descrição">
                        <p:outputLabel value="#{prod.descricao}"/>
                    </p:column>
                    <p:column headerText="Ações" width="100">
                        <center>
                            <p:commandLink id="editar-prod"
                                           oncomplete="PF('dlgEdicaoProduto').show()"
                                           update="frm-dlg-edicao-produto:dlg-edicao-produto">
                                <i class="material-icons">mode_edit</i>
                                <f:setPropertyActionListener value="#{prod}"
                                                             target="#{cadastroProdutoBean.produto}" />
                            </p:commandLink>

                            <p:spacer width="10" />

                            <p:commandLink id="excluir-prod"
                                           oncomplete="PF('dlgExcluirProduto').show()"
                                           update=":frm-dlg-exclusao-produto:dlg-exclusao-produto">
                                <i class="material-icons">delete_forever</i>
                                <f:setPropertyActionListener value="#{prod}"
                                                             target="#{consultaProdutoBean.produtoSelecionado}" />
                            </p:commandLink>
                            
                            <p:tooltip value="Editar" for="editar-prod" position="bottom" showEffect="clip" hideEffect="clip"/>
                            <p:tooltip value="Excluir" for="excluir-prod" position="bottom" showEffect="clip" hideEffect="clip"/>
                        </center>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
        <h:form id="frm-dlg-edicao-produto">
            <p:dialog header="Editar produto" widgetVar="dlgEdicaoProduto"
                      resizable="false" id="dlg-edicao-produto" showEffect="clip"
                      hideEffect="clip" modal="true" draggable="false" width="350"
                      closable="true" closeOnEscape="true" responsive="true">

            </p:dialog>
        </h:form >

        <h:form id="frm-dlg-exclusao-produto">
            <p:dialog header="Excluir produto" widgetVar="dlgExclusaoProduto"
                      resizable="false" id="dlg-exclusao-produto" showEffect="clip"
                      hideEffect="clip" modal="true" draggable="false" width="350"
                      closable="true" closeOnEscape="true" responsive="true">
                
                <p:panelGrid columns="4">
                    
                </p:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>
</html>
