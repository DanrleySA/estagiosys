<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="menu">
        <ui:include src="/WEB-INF/templates/menu.xhtml"/>
    </ui:define>  

    <ui:define name="conteudo">

        <div class="ui-g">
            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <div class="ui-g-3 ui-md-3 ui-lg-3"></div>

                <div class="ui-g-6 ui-md-6 ui-lg-6">
                    <p:messages autoUpdate="true" closable="true" />
                    <p:panel header="Cadastrar usuário">
                        <h:form id="frm">
                            <h:panelGrid columns="2" cellpadding="5">                
                                <p:outputLabel value="Nome: "/>
                                <p:inputText placeholder="Insira uma descrição para o produto"
                                             required="true" requiredMessage="O campo 'Nome' é obrigatório!"
                                             value="#{cadastroUsuarioBean.usuario.nome}"
                                             style="width: 98%" />

                                <p:outputLabel value="Email: "/>  

                                <p:inputText placeholder="Insira um email válido"
                                             required="true" requiredMessage="O campo 'Email' é obrigatório!"
                                             value="#{cadastroUsuarioBean.usuario.email}"
                                             style="width: 98%" />

                                <p:outputLabel value="Senha: "/>
                                <p:inputText value="#{cadastroUsuarioBean.usuario.senha}" required="true"
                                             requiredMessage="O campo 'Senha' é obrigatório!"
                                             placeholder="Insira uma senha"/>

                                <p:outputLabel value="Tipo: "/>
                                <p:selectOneMenu>
                                    <f:selectItems value="#{cadastroUsuarioBean.tipoUsuario}" var="tipoUsuario" 
                                                   itemValue="#{tipoUsuario}" itemLabel="#{tipoUsuario.descricao}" />
                                </p:selectOneMenu>

                                <p:commandButton value="Salvar" icon="fa fa-floppy-o"
                                                 action="#{cadastroProdutoBean.salvar()}" update="frm"/>
                            </h:panelGrid>
                        </h:form>
                    </p:panel>
                </div>

                <div class="ui-g-3 ui-md-3 ui-lg-3"></div>
            </div>
        </div>



    </ui:define>

</ui:composition>
