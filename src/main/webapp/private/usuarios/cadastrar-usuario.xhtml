<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="menu">
        <ui:include src="/WEB-INF/templates/menu.xhtml"/>
    </ui:define>  

    <ui:define name="conteudo">

        <div class="ui-g">
            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <div class="ui-g-3 ui-md-3 ui-lg-3"></div>

                <div class="ui-g-6 ui-md-6 ui-lg-6">
                    <p:messages autoUpdate="true" closable="true" />
                    <p:panel header="Cadastrar usuário" styleClass="uncq-title-panel">
                        <f:facet name="actions">
                            <p:link value="Listar Usuários"
                                    outcome="listar-usuarios.xhtml"       
                                    styleClass="link-navegacao" />
                        </f:facet>
                        <h:form id="frm">
                            <p:panelGrid columns="2" layout="grid" 
                                         styleClass="ui-panelgrid-blank">

                                <p:outputLabel value="Nome: "/>
                                <p:inputText placeholder="Insira o nome do usuário"
                                             required="true" requiredMessage="O campo 'Nome' é obrigatório!"
                                             value="#{cadastroUsuarioBean.usuario.nome}"
                                             style="width: 70%" maxlength="80" />

                                <p:outputLabel value="Email: "/>  

                                <p:inputText placeholder="Insira um email válido"
                                             required="true" requiredMessage="O campo 'Email' é obrigatório!"
                                             value="#{cadastroUsuarioBean.usuario.email}"
                                             style="width: 70%" maxlength="255"/>

                                <p:outputLabel value="Senha: "/>
                                <p:password  id="pwd1" value="#{cadastroUsuarioBean.usuario.senha}" required="true"
                                             requiredMessage="O campo 'Senha' é obrigatório!" maxlength="20"
                                             placeholder="Insira uma senha" style="width: 70%"/>

                                <p:outputLabel value="Tipo: "/>
                                <p:selectOneMenu value="#{cadastroUsuarioBean.usuario.tipo}" required="true" >
                                    <f:selectItems value="#{cadastroUsuarioBean.tipoUsuario}" var="tipoUsuario" 
                                                   itemValue="#{tipoUsuario}" itemLabel="#{tipoUsuario.descricao}" />
                                </p:selectOneMenu>

                            </p:panelGrid>
                            <p:separator/>
                            <p:commandButton value="Salvar" icon="fa fa-floppy-o"
                                             action="#{cadastroUsuarioBean.salvar()}" update="frm"/>
                        </h:form>
                    </p:panel>
                </div>

                <div class="ui-g-3 ui-md-3 ui-lg-3"></div>
            </div>
        </div>



    </ui:define>

</ui:composition>
